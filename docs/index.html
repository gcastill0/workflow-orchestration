    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      svg * {
        transform-box: fill-box;
      }

      .svg-diagram {
        display: flex;
        transition: 0.1s;
        animation: fadeOut 5s 5s ease-out forwards;
      }

      .svg-filter {
        display: none;
      }

      #right-cheek,
      #left-cheek {
        opacity: 0;
        /* fill: black; */
        /* transform: rotateY(90deg) translate(233.259815px, 60.167622px); */
        /* animation: slam-to-right 500ms 5000ms ease-in forwards; */
        animation: rise-to-middle 500ms 2000ms ease-in forwards;
      }

      /* #left-cheek { */
      /* fill: black; */
      /* opacity: 0; */
      /* animation: swing-to-left 500ms 3900ms ease-in forwards; */
      /* } */

      #top-head {
        /* fill: black; */
        opacity: 0;
        transform: rotateX(90deg);

        /* transform: rotateX(90deg) translate(104px, 0px); */
        animation: rise-to-middle 500ms 1000ms ease-in forwards;
      }

      #bottom-mouth {
        /* fill: black; */
        opacity: 0;
        /* transform: rotateX(90deg) translate(104px, 0px); */
        animation: rise-to-middle 500ms 1500ms ease-in forwards;
      }

      /* #left_v g,
      #right_v g {
        opacity: 0;
        animation:
          fadeIn 1s calc(var(--order) * 75ms) ease-in forwards,
          fadeOut 2s 5s ease-out forwards;

      #middle_h g {

      @keyframes fadeIn {
        20% {
          opacity: 0;
        }

        50% {
          opacity: 0.75;
        }

        100% {
          opacity: 1.0;
        }

      }

      @keyframes fadeOut {
        0% {
          opacity: 1.0;
        }

        20% {
          opacity: 0.5;
        }

        75% {
          opacity: 0.1;
        }

        100% {
          opacity: 0.0;
        }

      }

      @keyframes swing-to-left {
        0% {
          opacity: 0.1;
        }

        50% {
          opacity: 0.5;
        }

        100% {
          opacity: 1.0;
        }
      }

      @keyframes rise-to-middle {
        0% {
          opacity: 0.1;
          transform: rotateX(90deg);
          /* transform: rotateX(90deg) translate(104px, 0px); */
        }

        10% {
          opacity: 0.2;
          transform: rotateX(80deg);

          /* transform: rotateX(80deg) translate(104px, 0px); */
        }

        20% {
          opacity: 0.3;
          transform: rotateX(70deg);

          /* transform: rotateX(70deg) translate(104px, 0px); */
        }

        30% {
          opacity: 0.4;
          transform: rotateX(60deg);
          /* transform: rotateX(60deg) translate(104px, 0px); */
        }

        40% {
          opacity: 0.5;
          transform: rotateX(40deg);

          /* transform: rotateX(40deg) translate(104px, 0px); */
        }

        50% {
          opacity: 0.5;
          transform: rotateX(50deg);
          /* transform: rotateX(50deg) translate(104px, 0px); */
        }

        100% {
          opacity: 1;
          transform: rotateX(0deg);
          /* transform: rotateX(0deg) translate(104px, 0px); */
        }
      }

      @keyframes scale-to-middle {
        0% {
          opacity: 0.1;
          transform: rotateY(-90deg);
          /* transform: scale(3.5) translate(104px, 0px); */
        }

        10% {
          opacity: 0.2;
          transform: rotateY(-70deg);
          /* transform: scale(3.0) translate(104px, 0px); */
        }

        20% {
          opacity: 0.3;
          transform: rotateY(-50deg);
          /* transform: scale(2.5) translate(104px, 0px); */
        }

        30% {
          opacity: 0.4;
          transform: rotateY(-30deg);
          /* transform: scale(2.0) translate(104px, 0px); */
        }

        40% {
          opacity: 0.5;
          transform: rotateY(-20deg);
          /* transform: scale(1.5) translate(104px, 0px); */
        }

        50% {
          opacity: 0.75;
          transform: rotateY(-10deg);
          /* transform: scale(1.3) translate(104px, 0px); */
        }

        100% {
          opacity: 1;
          transform: rotateY(0deg);
          /* transform: scale(1) translate(104px, 0px); */
        }
      }

    </style>

  </head>

  <body>
    <div class="svg-diagram" id="svg-diagram"></div>
    <div class="svg-filter">
      <svg>
        <filter id="fire">
          <feTurbulence type="turbulence" baseFrequency="0.009" numOctaves="5" seed="3.1416">
            <animate attributeName="baseFrequency" dur="60s" values="0.02;0.005;0.02;0.0" repeatCount="indefinite" />
          </feTurbulence>
          <feDisplacementMap in="SourceGraphic" scale="30" />
        </filter>
      </svg>
    </div>
  </body>
